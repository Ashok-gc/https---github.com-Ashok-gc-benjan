{% extends 'benjan admin/admin_nav.html' %} 
{% load static %} 
{% block statement %}
<link rel="stylesheet" href="{% static '/css/admin/admin_style.css' %}" />

<section class="home-section">
  <div class="text">Add Food</div>
  <div class="home-content">
    

    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Benjan Add Food Form</div>
        <div class="sales-details">
          <form
            action=""
            method="post"
            class="add-product-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <h3>Add Food</h3>
            <span>Food Name</span>
            <input
              type="text"
              name="Name"
              placeholder="enter the product name"
              class="box"
              required
            />
            <span>Food Type</span>
            <input
              class="list"
              name="Type"
              list="Types of Food"
              placeholder="Enter the type of food"
            />
            <datalist id="Types of Food">
              <option value="Chowmein"></option>
              <option value="Momo"></option>
              <option value="Dosa"></option>
              <option value="Burger"></option>
              <option value="Pizza"></option>
              <option value="Tea"></option>
              <option value="Chaat"></option>
              <option value="Sandwich"></option>
              <option value="S.Snacks"></option>
              <option value="Laddu"></option>
              <option value="Barfi"></option>
              <option value="Peda"></option>
              <option value="S.Sweets"></option>
              <option value="Samosa"></option>
              <option value="Bhujiya"></option>
              <option value="Chips"></option>
              <option value="S.Namkeen"></option>
              <option value="Cakes"></option>
              <option value="Bread"></option>
              <option value="Cookies"></option>
              <option value="Donuts"></option>
            </datalist>
            <span>Price</span>
            <input
              type="number"
              name="Price"
              min="0"
              placeholder="Enter the product price"
              class="box"
              required
            />
            <span>Description</span>
            <input
              type="text"
              name="description"
              min="0"
              placeholder="Enter the product description"
              class="box"
              required
            />
            <span>Photo</span>
            <input
              type="file"
              name="Photo"
              accept="image/png, image/jpg, image/jpeg"
              class="box3"
              style="display: inline-block; text-align: center; color: black"
              required
            />
            <input
              type="submit"
              value="Add the Food"
              name="add_product"
              class="btn"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static '/js/script.js' %}"></script>
{% endblock %}
