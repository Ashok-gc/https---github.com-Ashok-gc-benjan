{% extends 'benjan admin/admin_nav.html' %} 
{% load static %} 
{% block statement %}
<link rel="stylesheet" href="{% static '/css/admin/admin_style.css' %}" />

<section class="home-section">
  <div class="text">Update Customer</div>
  <div class="home-content">
    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Update Customer Form</div>
        <div class="sales-details">
          <form
            action="/customer/update/{{customers.customer_id}}"
            method="post"
            class="add-product-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <h3>Add Food</h3>
            <span>Customer Name</span>
            <input
              type="text"
              name="username"
              value="{{customers.username}}"
              class="box"
              required
            />
            <span>Customer Email</span>
            <input
              type="text"
              name="email"
              value="{{customers.email}}"
              class="box"
              required
            />
            <span>Number</span>
            <input
              type="text"
              name="number"
              min="0"
              value="{{customers.number}}"
              class="box"
              required
            />
            <span>Password</span>
            <input
              type="text"
              name="password"
              min="0"
              value="{{customers.password}}"
              class="box"
              required
            />
            <!-- <span>Name</span> -->
            <!-- <input
              type="file"
              name="Photo"
              value="{{foods.Photo}}"
              accept="image/png, image/jpg, image/jpeg"
              class="box3"
              style="display: inline-block; text-align: center; color: black"
              required
            /> -->
            <input
              type="submit"
              value="Update"
              name=""
              class="btn"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static '/js/script.js' %}"></script>
{% endblock %}
