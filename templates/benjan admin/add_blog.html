{% extends 'benjan admin/admin_nav.html' %} 
{% load static %} 
{% block statement %}
<link rel="stylesheet" href="{% static '/css/admin/admin_style.css' %}" />

<section class="home-section">
  <div class="text">Add Blogs</div>
  <div class="home-content">
    <div class="overview-boxes">
      <div class="box">
        <div class="right-side">
          <div class="box-topic">Add Blogs</div>
          <div class="number">40,876</div>
        </div>
      </div>
    </div>

    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Add Blogs</div>
        <div class="sales-details">
          <form
            action=""
            method="post"
            class="add-product-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <h3>Add Blogs</h3>
            <span>Food Name</span>
            <input
              type="text"
              name="blog_Name"
              placeholder="enter the product name"
              class="box"
              required
            />
            <input
              type="file"
              name="blog_Photo"
              accept="image/png, image/jpg, image/jpeg"
              class="box3"
              style="display: inline-block; text-align: center; color: black"
              required
            />
            <span>Description</span>
            <input
              type="text"
              name="blog_description"
              placeholder="write blog"
              class="box"
              required
            />
            <input
              type="submit"
              value="Add Blog"
              name="add_product"
              class="btn"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static '/js/script.js' %}"></script>
{% endblock %}
