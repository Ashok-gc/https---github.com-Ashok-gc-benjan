{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Benjan Admin Dashboard</title>

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus icon"></i>
        <div class="logo_name">Benjan</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="admin_home.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Add Products</span>
          </a>
          <span class="tooltip">Add Product</span>
        </li>
        <li>
          <a href="catering_orders.css">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Foods</span>
          </a>
          <span class="tooltip">Foods</span>
        </li>
        <li>
          <a href="customers.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
          <a href="messages.html">
            <i class="bx bx-chat"></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="orders.html">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="caterin_urder.html">
            <i class="bx bx-cart"></i>
            <span class="links_name">Catering Order</span>
          </a>
          <span class="tooltip">Catering Order</span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <div class="name_job">
              <div class="name">Admin</div>
              <div class="job">Logout</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </li>
      </ul>
    </div>
    {% block statement %}{% endblock %}
  </body>


</html>
