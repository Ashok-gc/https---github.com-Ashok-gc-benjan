{% extends 'benjan admin/admin_nav.html' %} 
{% load static %} 
{% block statement %}
<link rel="stylesheet" href="{% static '/css/admin/admin_style.css' %}" />

<section class="home-section">
  <div class="text">Update Blogs</div>
  <div class="home-content">
    <div class="overview-boxes">
    </div>

    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Update Blogs</div>
        <div class="sales-details">
          <form
            action=""
            method="post"
            class="add-product-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <!-- <h3>Add Blogs</h3> -->
            <span>Food Name</span>
            <input
              type="text"
              name="blog_Name"
              value="{{blogs.blog_Name}}"
              class="box"
              required
            />
            <!-- <input
              type="file"
              name="blog_Photo"
              accept="image/png, image/jpg, image/jpeg"
              value="{{blog.blog_Photo}}"
              class="box3"
              style="display: inline-block; text-align: center; color: black"
              required
            /> -->
            <span>Description</span>
            <input
              type="text"
              name="blog_description"
              value="{{blogs.blog_description}}"
              class="box"
              required
            />
            <input
              type="submit"
              value="Update Blog"
              name="add_product"
              class="btn"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static '/js/script.js' %}"></script>
{% endblock %}
