{% extends 'benjan admin/admin_nav.html' %} 
{% load static %} 
{% block statement %}
<link rel="stylesheet" href="{% static '/css/admin/admin_style.css' %}" />

<section class="home-section">
  <div class="text">Update Catering Orders</div>
  <div class="home-content">
    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Update Catering Orders</div>
        <div class="sales-details">
          <form
            action=""
            method="post"
            class="add-product-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <h3>Add Food</h3>
            <span>Customer's Name</span>
            <input
              type="text"
              name="c_Name"
              value="{{catering.c_Name}}"
              class="box"
              required
            />
            <span>Customer's Number</span>
            <input
              type="text"
              name="c_number"
              value="{{catering.c_number}}"
              class="box"
              required
            />
            <span>Types</span>
            <input
              type="text"
              name="c_types"
              min="0"
              value="{{catering.c_types}}"
              class="box"
              required
            />
            <span>Number of People</span>
            <input
              type="text"
              name="c_p_number"
              min="0"
              value="{{catering.c_p_number}}"
              class="box"
              required
            />
            <span>Date</span>
            <input
              type="date"
              name="c_date"
              min="0"
              value="{{catering.c_date}}"
              class="box"
              required
            />
            <span>Address</span>
            <input
              type="text"
              name="c_address"
              min="0"
              value="{{catering.c_address}}"
              class="box"
              required
            />
            <span>More Details</span>
            <input
              type="text"
              name="c_details"
              min="0"
              value="{{catering.c_details}}"
              class="box"
              required
            />
            <!-- <span>Name</span> -->
            <!-- <input
              type="file"
              name="Photo"
              value="{{foods.Photo}}"
              accept="image/png, image/jpg, image/jpeg"
              class="box3"
              style="display: inline-block; text-align: center; color: black"
              required
            /> -->
            <input
              type="submit"
              value="Update"
              name=""
              class="btn"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static '/js/script.js' %}"></script>
{% endblock %}
