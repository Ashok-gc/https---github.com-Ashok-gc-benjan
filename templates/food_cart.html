{% extends 'nav.html' %} {% load static %} {% block statement %}

<!-- custom css file link  -->
<link rel="stylesheet" href="{% static '/css/food_cart.css' %}" />
<section class="home-section">
  <div class="text">Customers</div>
  <div class="home-content">
    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Food Cart</div>
        <div class="sales-details">
          <table>
            <thead>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Order</th>
              <th>action</th>
            </thead>

            <tbody>
              {% for p in cart_items %}
              <tr>
                <td><img src="{% static 'assets/'%}{{p.product.Photo}}" height="80" alt="" /></td>
                <td>{{ p.product.Name }}</td>
                <td>Nrs. {{ p.product.Price }}</td>
                <td><input type="number" name="" value="1" id="" /><a href="#"
                    class="option-btn">
                    <i class="fas fa-edit"></i> update
                  </a>
                </td>
                <td><input type="text" name="" value="1" id=""/></a>
                <td><input type="number" name="" value="1" id=""/></a>
              </td>
                
                <td>
                  <form action="{% url 'purchaseitem' p.product.food1_id %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="cart_item_id" value="{{ p.id }}">
                    <!-- <a id="purchase" href="{% url 'purchaseitem' p.id %}" style="text-decoration: none;">Checkout</a> -->
                    <button type="submit" onclick="return confirm('are your sure you want to Order this?');"> Order! </button>
                  </form>
                </td>
                <td>
                  <a href="{% url 'remove_item' p.id %}" class="delete-btn"
                    onclick="return confirm('are your sure you want to delete this?');">
                    <i class="fas fa-trash"></i> delete
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</section>

<!-- contact section starts  -->

<script src="{% static '/js/homepage1.js' %}"></script>

{% endblock %}
